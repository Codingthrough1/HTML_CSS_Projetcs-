<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My One Page Website</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #a2d9ff, #fbc2eb);
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(4px);
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #222;
        }

        /* Gallery Style */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 25px;
            max-width: 1100px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .gallery img:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Lightbox Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0, 0, 0, 0.85);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 85%;
            max-width: 800px;
            border-radius: 8px;
            transition: transform 0.4s ease;
        }

        .modal-content:hover {
            transform: scale(1.03);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .close:hover {
            color: #ccc;
        }

        @media only screen and (max-width: 700px) {
            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>My One Page Website</h1>
</header>

<h2>Image Gallery</h2>

<div class="gallery">
    <img src="images/photo1.jpg" alt="Image 1" onclick="openModal(this.src)">
    <img src="images/photo2.jpg" alt="Image 2" onclick="openModal(this.src)">
    <img src="images/photo3.jpg" alt="Image 3" onclick="openModal(this.src)">
    <img src="images/photo4.jpg" alt="Image 4" onclick="openModal(this.src)">
</div>

<!-- Lightbox Modal -->
<div id="lightboxModal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
</div>

<script>
    function openModal(src) {
        document.getElementById("lightboxModal").style.display = "block";
        document.getElementById("modalImage").src = src;
    }

    function closeModal() {
        document.getElementById("lightboxModal").style.display = "none";
    }
</script>

</body>
</html>
